name: Build Docker Image
on:
  push:
    branches:
      - main

env:
  CONTAINER_REGISTRY: ghcr.io

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
    - uses: actions/checkout@v4
    - name: Prep build args
      id: prep
      shell: bash
      run: |
        echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
        echo "lastmod=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> "$GITHUB_OUTPUT"

    - name: Buildah Action
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: ${{ env.CONTAINER_REGISTRY }}/${{ github.repository }}
        tags: v1 ${{ github.sha }}
        containerfiles: |
          ./Dockerfile
        build-args: |
          COMMIT=${{ steps.prep.outputs.short_sha }}
          LASTMOD=${{ steps.prep.outputs.lastmod }}

    - name: Push Image
      id: push-image
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}
        registry: ${{ env.CONTAINER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}